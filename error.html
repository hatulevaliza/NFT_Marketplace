<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./error.css">
</head>
<body>
    <header>
        <div class="logo"><a href=".\index.html">
            <img src="imgs/Hero_Section/logo.svg" alt="Ошибка отображения">
        </a></div>
        <div class="list">
            <ul>
                <li>Marketplace</li>
                <li>Rankings</li>
                <li>Connect a wallet</li>
            </ul>
            <button>
                <div><img src="imgs/Hero_Section/User.svg" alt="Ошибка отображения">Sing Up</div>
            </button>
        </div>
        <div class="burger" onclick="toggleMenu()">☰</div>
    </header>

    <div class="sixth-section">
        <div class="container">
            <div class="error-container">
                <div class="error-code">404</div>
                <div class="error-message">It Seems Something Went Wrong. Please Return To The Homepage!</div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const errorCode = document.querySelector('.error-code');
            errorCode.classList.add('animate');
        };
    </script>
</body>
</html>
